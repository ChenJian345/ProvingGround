        function changeToRed() {
            document.getElementById("clickMeContent").style.color = "#FF0000"

            // JavaScript 的数据类型，共有六种。（ES6 又新增了第七种 Symbol 类型的值，本教程不涉及。）

            console.log(typeof changeToYellow);

        }

        function changeToYellow() {
            document.getElementById("clickMeContent").style.color = "#FFFF00"
        }

        /*
        斐波拉契数列数列，index为索引值，从0开始
        */
        function getFib(index) {
            if (index <= 0) {
                return 1;
            } 

            if (index == 1) {
                return 1;
            }
            // 递归调用
            return getFib(index - 2) + getFib(index - 1);
        }
        
        function getFibByIndex() {
            var result = getFib(10);
            document.getElementById("fibResult").innerHTML = "斐波拉契数列结果：<b style=\"color:red\">" + result + "</b><p>函数源码如下：" + getFib.toString() + "</p>";

            // window.alert("人数：" + persons.length);

            
        }

    </script>
